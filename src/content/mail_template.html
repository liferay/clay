---
title: Mail Template
section: Templates
---

<div id="wrapper">
	<div class="mail-wrapper square-borders" id="mail-wrapper">
		<div class="row mail-toolbar">
			<div class="col-lg-12">
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button id="compose-message-button" type="button" class="btn btn-action btn-md">
							<span class="glyphicon glyphicon-pencil"></span> <span class="mobile-hide">Compose</span>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-info btn-md">
							<span class="glyphicon glyphicon-hdd"></span> <span class="mobile-hide">Archive</span>
						</button>
						<button type="button" class="btn btn-warning btn-md">
							<span class="glyphicon glyphicon-thumbs-down"></span> <span class="mobile-hide">Spam</span>
						</button>
						<button type="button" class="btn btn-danger btn-md">
							<span class="glyphicon glyphicon-trash"></span> <span class="mobile-hide">Trash</span>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-action btn-md">
							<span class="glyphicon glyphicon-tag"></span> <span class="mobile-hide">Label</span>
						</button>
					</div>
					<div class="btn-group pull-right">
						<button id="check-messages-button" type="button" class="btn btn-info btn-md check-messages-button">
							<span class="unchecked-only">
								<span class="glyphicon glyphicon-unchecked"></span> <span class="mobile-hide">Check All</span>
							</span>
							<span class="checked-only">
								<span class="glyphicon glyphicon-check"></span> <span class="mobile-hide">Uncheck All</span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mail-content">
			<div id="mailboxes-wrapper" class="col-lg-4 mailboxes-wrapper">
				<div class="separated-panels">
					<div class="panel panel-default no-borders">
						<div class="panel-heading header toggler-header toggler-header-expanded"><strong>Mailboxes</strong></div>
						<div id="mailbox-list" class="list-group content toggler-content-expanded">
							<script id="mailbox-list-template" type="text/x-handlebars-template">
								{{#items}}
									<a href="#" id="{{id}}" class="list-group-item mailbox-list-entry {{classes}}">
										{{name}}
										<span class="badge">{{badgeNumber}}</span>
									</a>
								{{/items}}
							</script>
						</div>
					</div>
					<div class="panel panel-default no-borders">
						<div class="panel-heading header toggler-header toggler-header-collapsed"><strong>Labels</strong></div>
						<div id="folder-list" class="list-group content toggler-content-collapsed">
							<script id="folder-list-template" type="text/x-handlebars-template">
								{{#items}}
									<a href="#" id="{{id}}" index="{{index}}" class="list-group-item mailbox-list-entry {{classes}}">
										{{name}}
										<span class="badge">{{badgeNumber}}</span>
									</a>
								{{/items}}
							</script>
						</div>
					</div>
				</div>
			</div>
			<div id="messages-wrapper" class="col-lg-8 messages-wrapper">
				<script id="message-list-template" type="text/x-handlebars-template">
					<div id="message-list" class="list-group no-borders message-list">
						{{#if items}}
							{{#items}}
								<a href="#" index="{{index}}" class="list-group-item message-list-entry">
									<div class="message-entry-column">
										<div class="checkbox-wrapper">
											<input class="msg-checkbox" type="checkbox" />
											<img class="msg-avatar" />
										</div>
										<div class="message-toolbar-wrapper">
											<div class="btn-toolbar">
												<div class="btn-group">
													<button type="button" class="btn btn-info btn-md">
														<span class="glyphicon glyphicon-hdd"></span>
													</button>
													<button type="button" class="btn btn-warning btn-md">
														<span class="glyphicon glyphicon-thumbs-down"></span>
													</button>
													<button type="button" class="btn btn-danger btn-md">
														<span class="glyphicon glyphicon-trash"></span>
													</button>
												</div>
												<div class="btn-group">
													<button type="button" class="btn btn-action btn-md">
														<span class="glyphicon glyphicon-tag"></span>
													</button>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<span class="msg-from lead">{{name}}</span>
												<span class="msg-time pull-right">{{time}}</span>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<span class="msg-subject">
													<span class="label label-info pull-right">{{badge}}</span>
													<em>{{subject}}</em>
												</span>
											</div>
										</div>
									</div>
								</a href="#">
							{{/items}}
						{{else}}
							<div class="well lead">No messages :)</p>
						{{/if}}
					</div>
				</script>
				<div class="message-view-wrapper">
					<div class="message-view ">
						<div class="btn-toolbar message-toolbar" role="toolbar">
							<div class="btn-group btn-group-lg pull-left">
								<button  id="back-button" type="button" class="btn btn-link message-back-button">
									<span class="glyphicon glyphicon-circle-arrow-left"></span>
								</button>
								<button id="message-options" class="btn btn-link mobile-only">
									<span class="glyphicon glyphicon-cog"></span>
								</button>
							</div>
							<div class="btn-group btn-group-lg pull-left open-hide">
								<button class="btn btn-link">
									<span class="glyphicon glyphicon-share-alt"></span>
								</button>
							</div>
							<div id="message-navigation-buttons" class="btn-group btn-group-lg pull-right open-hide">
								<button type="button" class="btn btn-link message-navigation-button" value="-1">
									<span class="glyphicon glyphicon-chevron-left"></span>
								</button>
								<button type="button" class="btn btn-link message-navigation-button" value="1">
									<span class="glyphicon glyphicon-chevron-right"></span>
								</button>
							</div>
							<div id="message-action-buttons" class="btn-group btn-group-lg message-action-buttons pull-right">
								<button class="btn btn-link">
									<span class="glyphicon glyphicon-hdd"></span>
								</button>
								<button class="btn btn-link">
									<span class="glyphicon glyphicon-thumbs-down"></span>
								</button>
								<button class="btn btn-link">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</div>
						<script id="message-viewer-template" type="text/x-handlebars-template">
							<div id="message-viewer" class="message-display">
								{{#items}}
									<div class="subject-wrapper">
										<h4>
											<strong>{{subject}}</strong>
										</h4>
									</div>
									<div class="body-wrapper">
										<h5>
											<span class="glyphicon glyphicon-user"></span>
											<small>from</small> <strong>{{name}}</strong>
											<span class="msg-time pull-right"><small>{{time}}</small></span>
										</h5>
										<p>{{body}}</p>
									</div>
								{{/items}}
							</div>
						</script>
					</div>
					<div class="compose-view">
						<div class="btn-toolbar message-toolbar" role="toolbar">
							<div class="btn-group btn-group-lg pull-left">
								<button  id="discard-button" type="button" class="btn btn-link message-back-button">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</div>
							<div class="btn-group btn-group-lg pull-right">
								<button  id="discard-button" type="button" class="btn btn-link message-back-button">
									<span class="glyphicon glyphicon-send"></span>
								</button>
							</div>
						</div>
						<h3 class="header">Compose Message</h3>
						<form id="compose-message-form" class="form-horizontal" role="form">
							<div class="form-group">
								<label for="toField" class="col-sm-2 control-label">To:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="toField" placeholder="Email Address...">
								</div>
							</div>
							<div class="form-group">
								<label for="subjectField" class="col-sm-2 control-label">Subject:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="subjectField" placeholder="Topic...">
								</div>
							</div>
							<div class="form-group">
								<label for="messageField" class="col-sm-2 control-label">Message:</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="messageField" placeholder="Type message here..." rows="20"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

		// Utility Methods
		var renderTemplate = function(source, items, target) {
			var source   = A.one(source).getHTML(),
				template = A.Handlebars.compile(source),
				html;

			html = template({
				items: items
			});

			A.one(target).append(html);
		}

		var addIndex = function(item, index, array) {
			item.index = index;
		}

		// Define Click Methods
		var mailboxClick = function(event) {
			var target = event.target;
			var id = target.get('id');

			for (key in mail.mailboxes) {
				if (mail.mailboxes[key].id === id) {
					mail.activeMailbox = mail.mailboxes[key];
				}
			}

			for (key in mail.labels) {
				if (mail.labels[key].id === id) {
					mail.activeMailbox = mail.labels[key];
				}
			}

			event.halt();

			closeComposer();

			A.one('#messages-wrapper').removeClass('open');

			A.all('.mailbox-list-entry').removeClass('active');
			target.addClass('active');

			A.one('#message-list').remove();

			A.Array.each(mail.activeMailbox.messages, addIndex);

			renderTemplate('#message-list-template', mail.activeMailbox.messages, '#messages-wrapper');
		}

		var messageClick = function(event) {
			var target = event.target;
			var item = target.ancestor('.message-list-entry', true);

			if ((event.target.attr('type') === 'checkbox') ||
				event.target.ancestor('.message-toolbar-wrapper', true)) {
				return;
			}

			mail.scrollPos = document.body.scrollTop;

			mail.activeMessageIndex = parseInt(item.attr('index'));

			event.preventDefault();

			if (A.one('#message-viewer')) {
				A.one('#message-viewer').remove();
			}

			A.one('#messages-wrapper').addClass('open');

			renderTemplate('#message-viewer-template', mail.activeMailbox.messages[mail.activeMessageIndex], '.message-view');

			checkMailboxListPosition();
		}

		var backButtonClick = function(event) {
			var target = event.target;

			event.halt();

			A.one('#messages-wrapper').removeClass('open');

			A.getDoc().get('body').set('scrollTop', mail.scrollPos);

			checkMailboxListPosition();
		}

		var messageNavigationButtonClick = function(event) {
			var index = parseInt(event.target.ancestor('.message-navigation-button', true).attr('value'));

			if (mail.activeMailbox.messages[mail.activeMessageIndex + index]) {
				mail.activeMessageIndex += index;
				A.one('#message-viewer').remove();

				renderTemplate('#message-viewer-template', mail.activeMailbox.messages[mail.activeMessageIndex], '.message-view');
			}
		}

		var checkMailboxListPosition = function(event) {
			var scrollPos = document.body.scrollTop;
			var mailboxes = A.one('#mailboxes-wrapper');
			var mailboxesPos = A.one('#mailboxes-wrapper').getY();

			if (mailboxesPos < scrollPos) {
				mailboxes.addClass('fixed');
			}
			else {
				mailboxes.removeClass('fixed');
			}
		}

		var closeComposer = function() {
			A.one('#messages-wrapper').removeClass('open');
			A.one('.message-view-wrapper').removeClass('compose');
		}
