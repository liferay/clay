<div class="row row-spacing">
	<div class="col-md-12">
		<h3>Sign In</h3>

		<form role="form">
			<div class="form-group">
				<label for="exampleEmail">Email Address</label>

				<input class="form-control" id="exampleEmail" type="email" value="@liferay.com">
			</div>

			<div class="form-group">
				<label for="examplePassword">Password</label>

				<input class="form-control" id="examplePassword" placeholder="Password" type="password">
			</div>

			<div class="checkbox checkbox-default">
				<label>
					<input type="checkbox">
					<span class="skin"></span>
					Remember Me
				</label>
			</div>

			<button class="btn btn-primary" tyle="submit">Sign In</button>
		</form>
	</div>
</div>

<div class="row row-spacing">
	<div class="col-md-12">
		<h3>Sample In-line Sign In</h3>

		<form role="form">
			<div class="row">
				<div class="col-md-6">
					<div clas="form-group">
						<label for="exampleEmail">Email Address</label>

						<input class="form-control" id="exampleEmail" type="email" value="@liferay.com">
					</div>

					<div class="checkbox checkbox-default">
						<label>
							<input type="checkbox">
							<span class="skin"></span>
							Remember Me
						</label>
					</div>
				</div>

				<div class="col-md-6">
					<div clas="form-group">
						<label for="examplePassword">Password</label>

						<input class="form-control" id="examplePassword" placeholder="Password" type="password">
					</div>
				</div>
			</div>
			<button class="btn btn-block btn-primary" type="submit">Sign In</button>
		</form>

</div>

<div class="row row-spacing">
	<div class="col-md-12">
		<h3>Sample Horizontal Sign In</h3>

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-4 control-label" for="exampleEmail">Email Address</label>

				<div class="col-md-8">
					<input class="form-control" id="exampleEmail" type="email" value="@liferay.com">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="examplePassword">Password</label>

				<div class="col-md-8">
					<input class="form-control" id="examplePassword" placeholder="Password" type="password">
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-4 col-md-8">
					<div class="checkbox checkbox-default">
						<label>
							<input type="checkbox">
							<span class="skin"></span>
							Remember Me
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-4 col-md-8">
					<button class="btn btn-primary" type="submit">Sign In</button>
				</div>
			</div>
		</form>
	</div>
</div>
