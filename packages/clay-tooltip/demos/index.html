<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Clay Tooltip</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}
	</style>

	<script src="../build/globals/clay-tooltip.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>Tooltip</h1>
	</div>

	<button style="margin:50px;width:150px" title="An example tooltip">
		Mouse over me
	</button>

	<button style="position:absolute;right:10px" title="Another tooltip">
		Here
	</button>

	<button style="position:absolute;top:200px;left:10px" title="Yet another tooltip">
		And me
	</button>

	<button style="position:absolute;bottom:20px" title="A tooltip">
		Last one
	</button>

	<form>
		<p><label>
			<input class="my-input" type="checkbox" value="A checkbox" title="Select me">
			I like tooltips
		</label></p>

		<p>
			<label>
				<input class="my-input" name="preferences" type="radio" value="yes" title="Select this if you like tooltips">
				I like tooltips too
			</label>
			<label>
				<input class="my-input" name="preferences" type="radio" value="no" title="Select this if you don't">
				I don't
			</label>
		</p>
	</form>

	<p>
		<button title="">
			I have empty title
		</button>
	</p>

	<script>
		var tooltip = metal.ClayTooltip.init();

		setTimeout(function() {
			tooltip.selectors = ['input.my-input'];
		}, 1500);

		setTimeout(function() {
			var newTooltip = metal.ClayTooltip.init();
			console.log(newTooltip === tooltip);
		}, 4000);
	</script>
</body>
</html>
