<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayPaginationBar</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-pagination-bar.js"></script>
</head>
<body class="container" id="container" role="main">
	<div class="row row-spacing">
			<h1>ClayPaginationBar</h1>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<div id="container1"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		var clayPaginationBar = new metal.ClayPaginationBar({
			baseHref: '#container',
			currentPage: 2,
			entries: [
				{
					href: '#container',
					label: 5,
					itemsPerPage: 5,
				},
				{
					active: true,
					href: '#container',
					label: 10,
					itemsPerPage: 10,
				},
				{
					href: '#container',
					label: 15,
					itemsPerPage: 15
				},
				{
					href: '#container',
					label: 20,
					itemsPerPage: 20
				},
			],
			selectedEntry: 1,
			spritemap: spritemap,
			totalEntries: 21,
		}, '#container1');

		clayPaginationBar.on('pageClicked', function(e) {
			console.log("Selected page: " + e.data.page);
		});
		
		clayPaginationBar.on('itemsPerPageClicked', function(e) {
			console.log("Items per page: " + e.data.item.itemsPerPage);
		});

	</script>
</body>
</html>
