<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Clay Label</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<script src="../build/globals/clay-label.js"></script>

	<style>
			body {
				background-color: #FFF;
			}

			.row {
				margin-bottom: 20px;
			}
		</style>
</head>
<body class="container" role="main">
	<div class="row row-spacing">
			<h1>Label</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Label styles</h2>
			<div id="style-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Label sizes</h2>
			<div id="size-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Label removable</h2>
			<div id="removable-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Label with link</h2>
			<div id="link-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Label with truncate</h2>
			<div id="truncate-block" style="width: 200px;"></div>
		</div>
	</div>

	<script type="text/javascript">
		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		new metal.ClayLabel(
			{
				label: 'Label text'
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'Status',
				style: 'info'
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'Pending',
				style: 'warning'
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'Rejected',
				style: 'danger'
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'Approved',
				style: 'success'
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'No Style',
				style: false
			},
			'#style-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text'
			},
			'#size-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text',
				size: 'lg',
			},
			'#size-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text',
				closeable: true,
				spritemap: spritemap,
				events: {
 					'close': handleClick
 				}
			},
			'#removable-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text',
				size: 'lg',
				closeable: true,
				spritemap: spritemap,
				events: {
 					'close': handleClick
 				}
			},
			'#removable-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text',
				href: '#link-block'
			},
			'#link-block'
		);

		new metal.ClayLabel(
			{
				label: 'Label text',
				size: 'lg',
				href: '#link-block'
			},
			'#link-block'
		);

		new metal.ClayLabel(
			{
				label: 'ReallySuperInsanelyJustIncrediblyLongAndTotallyNotPossibleWordButWeAreReallyTryingToCoverAllOurBasesHereJustInCaseSomeoneIsNutsAsPerUsual.',
				truncate: true
			},
			'#truncate-block'
		);

		function handleClick(event) {
			event.target.dispose();
		}
	</script>
</body>
</html>
