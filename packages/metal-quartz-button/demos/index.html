<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Button</title>

	<link rel="stylesheet" href="../node_modules/lexicon-ux/build/css/atlas-font-awesome.css">
	<link rel="stylesheet" href="../build/button.css">

	<script src="../build/globals/button.js"></script>
</head>
<body>
	<h1>Button</h1>

	<script type="text/javascript">
		new metal.MetalQuartzButton({
			label: 'Default Button'
		});
		new metal.MetalQuartzButton({
			style: 'primary',
			label: 'Primary Button'
		});
		new metal.MetalQuartzButton({
			style: 'info',
			label: 'Info Button'
		});
		new metal.MetalQuartzButton({
			style: 'success',
			label: 'Success Button'
		});
		new metal.MetalQuartzButton({
			style: 'warning',
			label: 'Warning Button'
		});
		new metal.MetalQuartzButton({
			style: 'danger',
			label: 'Danger Button'
		});
		new metal.MetalQuartzButton({
			style: 'link',
			label: 'Link Button'
		});
		new metal.MetalQuartzButton({
			disabled: true,
			label: 'Disabled Button'
		});
		new metal.MetalQuartzButton({
			label: 'Large Button',
			size: 'lg'
		});
		new metal.MetalQuartzButton({
			label: 'Small Button',
			size: 'sm'
		});
		new metal.MetalQuartzButton({
			label: 'Extra Small Button',
			size: 'xs'
		});
		new metal.MetalQuartzButton({
			label: 'Listening Click'
		})
		.on('click', function(e) {
			alert('click');
		});
		new metal.MetalQuartzButton({
			block: true,
			label: 'Block Button'
		});
		var button = new metal.MetalQuartzButton({
			label: 'Default Button',
			elementClasses: 'my-personal-class'
		});
	</script>
</body>
</html>
