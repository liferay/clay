<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayDatasetDisplay</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-dataset-display.js"></script>
</head>
<body class="container">
	<h1 class="page-title">

	</h1>

	<div id="container1"></div>

						type: 'folder',

					{

						time: '90 min.',

						origin: 'Toledo',

						id: '9',

					{
						id: '10',

						initials: 'GR',
						name: 'Gordon Ramsay',

						type: 'chef',

					{
						id: '11',

						name: 'Alberto Chicote',
						style: 'general',
						type: 'chef',
					},
				],
				label: 'Chefs',
			}
		];

		var spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		items.forEach(item => {
			item.items.forEach(nestedItem => {
				nestedItem.actionItems = actionItemsWithQuickItems;
			});

		new metal.ClayDatasetDisplay({
			actionItems: actionItemsWithQuickItems,
			filterItems: [

					items: [

							label: 'Item 1',
							inputName: 'filteritem1checkbox',

			items: items,
			plusButton: {
				items: [
					{
						href: '#1',
						label: 'Add Content 1',
					},
					{
						href: '#2',
						label: 'Add Content 2',
					}
				]
			},
			selectedView: 2,
			searchActionURL: 'mySearchURL',
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			spritemap: spritemap,
			title: 'Group Header 1',
			views: [
				{
					contentRenderer: 'cards',
					icon: 'cards2',
					label: 'Cards',
					schema: {
						contentRendererMap: {
							'chef': 'user',
							'folder': 'horizontal',
							'MKV': 'file',
						},
						fieldsMap: {
							contentRenderer: 'type',
							description: 'origin',
							fileType: 'format',
							href: 'downloadHref',
							icon: 'type',
							imageAlt: 'name',
							imageSrc: 'image',
							initials: 'initials',
							labels: 'spicyLevel',
							title: 'name',
							userColor: 'style',
							username: 'name',
						},
						fileTypeStylesMap: {
							'PDF': 'danger',
						},
						iconsMap: {
							'folder': 'folder',
							'*': 'exclamation-circle',
						},
						inputNameField: 'type',
						inputNamesMap: {
							'folder': 'folder',
							'chef': 'chef',
							'*': 'recipe'
						},
						inputValueField: 'id',
						labelStylesMap: {
							'Spicy': 'warning',
							'Very Spicy': 'danger',
							'*': 'success',

							'*': 'primary',
						}
					},
				},

					contentRenderer: 'list',

							iconsMap: {

								'*': 'exclamation-circle',
							},
							iconShapesMap: {
								'folder': 'rounded',
								'*': 'circle',
							},
						},
						{
							contentRenderer: 'content',
							fieldsMap: {
								description: 'origin',
								href: 'downloadHref',
								labels: 'spicyLevel',

					contentRenderer: 'table',

					schema: {
						fields: [
							{
								fieldName: 'name',
								label: 'Name',
								sortable: true,
								sortingOrder: 'asc',
							},
							{
								fieldName: 'origin',
								label: 'Origin',
							},
							{
								contentRenderer: 'number',
								fieldName: 'time',
								label: 'Time',
							},
							{
								contentRenderer: 'label',
								fieldName: 'spicyLevel',
								label: 'SpicyLevel',
								labelStylesMap: {
									'Spicy': 'warning',
									'Very Spicy': 'danger',
									'*': 'success',
								}
							},
							{
								contentRenderer: 'button',
								fieldName: 'downloadHref',
								label: 'Download'
							},
							{
								contentRenderer: 'progressbar',
								fieldName: 'difficulty',
								label: 'Difficulty',
								maxValue: 10,
								minValue: 0,
							},
						],
						inputNameField: 'type',
						inputNamesMap: {
							'folder': 'folder',
							'chef': 'chef',
							'*': 'recipe'
						},
						inputValueField: 'id'
					},
				},
			],

</body>
</html>
