<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayManagementToolbar</title>

	<link rel="stylesheet" href="../../../node_modules/clay/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-management-toolbar.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
		ClayManagementToolbar
	</h1>

	<div class="row row-spacing">
		<div class="col">
			<h4>Default State</h4>
			<div id="default-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Active State</h4>
			<div id="active-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Disabled State</h4>
			<div id="disabled-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With Only Search</h4>
			<div id="only-search-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Without Search</h4>
			<div id="without-search-block"></div>
		</div>
	</div>

	<div id="container0"></div>
	<div id="container1"></div>
	<div id="container2"></div>
	<div id="container3"></div>

	<script type="text/javascript">
		const actionItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Remove',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Download',
				quickAction: true,
				separator: true,
			},
			{
				href: '#3',
				icon: 'edit',
				label: 'Edit',
			},
		];

		const filterItems = [
			{
				items: [
					{
						label: 'Link 1',
						href: '#mylink',
						type: 'item',
					},
				],
				label: 'Filter By (Links)',
				type: 'group',
			},
		];

		const viewTypes= [
			{
				active: true,
				icon: 'list',
				label: 'List',
			},
			{
				disabled: true,
				icon: 'table',
				label: 'Table',
			},
			{
				icon: 'cards2',
				label: 'Card',
			},
		];

		const spritemap = '../../../node_modules/clay/lib/images/icons/icons.svg';

		//Default State
		new metal.ClayManagementToolbar({
			creationMenu: true,
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			showInfoButton: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: viewTypes,
		},
		'#default-block');

		//Active State
		new metal.ClayManagementToolbar({
			actionItems: actionItems,
			selectable: true,
			selectedItems: 5,
			spritemap: spritemap,
			totalItems: 10,
		},
		'#active-block');

		//Disabled State
		new metal.ClayManagementToolbar({
			creationMenu: {
				items: [
					{
						href: '#1',
						label: 'Add Content 1',
					},
					{
						href: '#2',
						label: 'Add Content 2',
					}
				]
			},
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			totalItems: 0,
			viewTypes: viewTypes,
		},
		'#disabled-block');

		//With Only Search
		new metal.ClayManagementToolbar({
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			spritemap: spritemap,
		},
		'#only-search-block');

		//Without Search
		new metal.ClayManagementToolbar({
			creationMenu: '#creationPageURL',
			filterItems: filterItems,
			showSearch: false,
			selectable: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: viewTypes,
		},
		'#without-search-block');
	</script>
</body>
</html>
