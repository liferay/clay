<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayManagementToolbar</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-management-toolbar.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
		ClayManagementToolbar
	</h1>

	<div class="row row-spacing">
		<div class="col">
			<h4>Default State</h4>
			<div id="default-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Active State</h4>
			<div id="active-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Disabled State</h4>
			<div id="disabled-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Disabled State with Search Enabled</h4>
			<div id="disabled-with-search-enabledblock"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With links as viewTypes</h4>
			<div id="link-view-types-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With only one Creation Menu item</h4>
			<div id="one-creation-menu-item-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With Only Search</h4>
			<div id="only-search-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With Advanced Search</h4>
			<div id="advanced-search-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Without Search</h4>
			<div id="without-search-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With search results bar</h4>
			<div id="search-results-bar"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>With search results bar with active state</h4>
			<div id="search-results-bar-active-state"></div>
		</div>
	</div>

	<script type="text/javascript">
		const actionItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Remove',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Download',
				quickAction: true,
				separator: true,
			},
			{
				href: '#3',
				icon: 'edit',
				label: 'Edit',
			},
		];

		const filterItems = [
			{
				items: [
					{
						label: 'Link 1',
						href: '#mylink',
						type: 'item',
					},
				],
				label: 'Filter By (Links)',
				type: 'group',
			},
			{
				items: [
					{
						label: 'Item 1',
						inputName: 'filteritem1checkbox',
						inputValue: '1',
						type: 'checkbox',
					},
					{
						checked: true,
						label: 'Item 2',
						inputName: 'filteritem2checkbox',
						inputValue: '2',
						type: 'checkbox',
					},
					{
						disabled: true,
						label: 'Item 3',
						inputName: 'filteritem3checkbox',
						inputValue: '3',
						type: 'checkbox',
					},
				],
				label: 'Filter By',
				type: 'group',
			},
			{
				items: [
					{
						label: 'Item 1',
						inputName: 'orderitem1checkbox',
						inputValue: '1',
						type: 'checkbox',
					},
					{
						checked: true,
						label: 'Item 2',
						inputName: 'orderitem2checkbox',
						inputValue: '2',
						type: 'checkbox',
					},
					{
						disabled: true,
						label: 'Item 3',
						inputName: 'orderitem3checkbox',
						inputValue: '3',
						type: 'checkbox',
					},
				],
				label: 'Order By',
				type: 'group',
			},
			{
				items: [
					{
						label: 'Item 1',
						inputValue: '1',
					},
					{
						checked: true,
						label: 'Item 2',
						inputValue: '2',
					},
					{
						disabled: true,
						label: 'Item 3',
						inputValue: '3',
					},
				],
				inputName: 'item1radio',
				label: 'Group 1',
				type: 'radiogroup',
			}
		];

		const viewTypes= [
			{
				active: true,
				icon: 'list',
				label: 'List',
			},
			{
				disabled: true,
				icon: 'table',
				label: 'Table',
			},
			{
				icon: 'cards2',
				label: 'Card',
			},
		];

		const linkViewTypes= [
			{
				active: true,
				href: '#list',
				icon: 'list',
				label: 'List',
			},
			{
				disabled: true,
				href: '#table',
				icon: 'table',
				label: 'Table',
			},
			{
				href: '#card',
				icon: 'cards2',
				label: 'Card',
			},
		];

		const spritemap = '../../../node_modules/clay/lib/images/icons/icons.svg';

		//Default State
		new metal.ClayManagementToolbar({
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			showInfoButton: true,
			sortingURL: '#sorting',
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: viewTypes,
		},
		'#default-block');

		//Active State
		new metal.ClayManagementToolbar({
			actionItems: actionItems,
			selectable: true,
			selectedItems: 5,
			showInfoButton: true,
			spritemap: spritemap,
			totalItems: 10,
		},
		'#active-block');

		//Disabled State
		new metal.ClayManagementToolbar({
			creationMenu: {
				primaryItems: [
					{
						href: '#primary1',
						label: 'Primary 1',
					},
					{
						href: '#primary2',
						label: 'Primary 2',
					},
					{
						href: '#primary3',
						label: 'Primary 3',
					},
					{
						href: '#primary4',
						label: 'Primary 4',
					}
				],
				secondaryItems: [
					{
						items: [
							{
								href: '#1',
								label: 'Add Content 1',
							},
							{
								href: '#2',
								label: 'Add Content 2',
							},
							{
								href: '#3',
								label: 'Add Content 3',
							},
							{
								href: '#4',
								label: 'Add Content 4',
							},
							{
								href: '#5',
								label: 'Add Content 5',
							},
						],
					},
					{
						items: [
							{
								href: '#6',
								label: 'Add Content 6',
							},
							{
								href: '#7',
								label: 'Add Content 7',
							},
							{
								href: '#8',
								label: 'Add Content 8',
							},
						],
					},
				],
				viewMoreURL: '#viewMore',
			},
			disabled: true,
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			showInfoButton: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			totalItems: 0,
			viewTypes: viewTypes,
		},
		'#disabled-block');

		//Disabled State with enabled Search
		new metal.ClayManagementToolbar({
			creationMenu: {
				primaryItems: [
					{
						href: '#primary1',
						label: 'Primary 1',
					},
					{
						href: '#primary2',
						label: 'Primary 2',
					},
					{
						href: '#primary3',
						label: 'Primary 3',
					},
					{
						href: '#primary4',
						label: 'Primary 4',
					}
				],
				secondaryItems: [
					{
						items: [
							{
								href: '#1',
								label: 'Add Content 1',
							},
							{
								href: '#2',
								label: 'Add Content 2',
							},
							{
								href: '#3',
								label: 'Add Content 3',
							},
							{
								href: '#4',
								label: 'Add Content 4',
							},
							{
								href: '#5',
								label: 'Add Content 5',
							},
						],
					},
					{
						items: [
							{
								href: '#6',
								label: 'Add Content 6',
							},
							{
								href: '#7',
								label: 'Add Content 7',
							},
							{
								href: '#8',
								label: 'Add Content 8',
							},
						],
					},
				],
				viewMoreURL: '#viewMore',
			},
			disabled: true,
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			searchValue: 'Carcamusas',
			selectable: true,
			showInfoButton: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			totalItems: 0,
			viewTypes: viewTypes,
		},
		'#disabled-with-search-enabledblock');

		//Link View Types
		new metal.ClayManagementToolbar({
			creationMenu: {
				primaryItems: [
					{
						href: '#primary1',
						label: 'Primary 1',
					},
					{
						href: '#primary2',
						label: 'Primary 2',
					},
					{
						href: '#primary3',
						label: 'Primary 3',
					},
					{
						href: '#primary4',
						label: 'Primary 4',
					}
				],
				secondaryItems: [
					{
						items: [
							{
								href: '#1',
								label: 'Add Content 1',
							},
							{
								href: '#2',
								label: 'Add Content 2',
							},
							{
								href: '#3',
								label: 'Add Content 3',
							},
							{
								href: '#4',
								label: 'Add Content 4',
							},
							{
								href: '#5',
								label: 'Add Content 5',
							},
						],
					},
					{
						items: [
							{
								href: '#6',
								label: 'Add Content 6',
							},
							{
								href: '#7',
								label: 'Add Content 7',
							},
							{
								href: '#8',
								label: 'Add Content 8',
							},
						],
					},
				],
				viewMoreURL: '#viewMore',
			},
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			showInfoButton: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: linkViewTypes,
		},
		'#link-view-types-block');

		//Only one Creation Menu Item
		new metal.ClayManagementToolbar({
			creationMenu: {
				primaryItems: [
					{
						href: '#primary1',
						label: 'Primary 1',
					}
				],
				viewMoreURL: '#viewMore',
			},
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			selectable: true,
			showInfoButton: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: linkViewTypes,
		},
		'#one-creation-menu-item-block');

		//With Only Search
		new metal.ClayManagementToolbar({
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			showCreationMenu: false,
			spritemap: spritemap,
		},
		'#only-search-block');

		//With Advanced Search
		new metal.ClayManagementToolbar({
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			showAdvancedSearch: true,
			showCreationMenu: false,
			spritemap: spritemap,
		},
		'#advanced-search-block');

		//Without Search
		new metal.ClayManagementToolbar({
			filterItems: filterItems,
			showSearch: false,
			selectable: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			viewTypes: viewTypes,
		},
		'#without-search-block');

		//With search results bar
		new metal.ClayManagementToolbar({
			events: {
				'clearButtonClicked': handleClearButton
			},
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			searchValue: 'red',
			selectable: true,
			sortingOrder: 'asc',
			spritemap: spritemap,
			totalItems: 6,
			viewTypes: viewTypes,
		},
		'#search-results-bar');

		function handleClearButton(event) {
			this.searchValue = null;
			this.totalItems = null;
		}

		//With search results bar with active state
		new metal.ClayManagementToolbar({
			actionItems: actionItems,
			clearResultsURL: '#clear',
			filterItems: filterItems,
			searchFormName: 'mySearchName',
			searchInputName: 'mySearchInputName',
			searchValue: 'red',
			selectable: true,
			selectedItems: 2,
			sortingOrder: 'asc',
			spritemap: spritemap,
			totalItems: 6,
			viewTypes: viewTypes,
		},
		'#search-results-bar-active-state');
	</script>
</body>
</html>
