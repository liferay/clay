<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayCard</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-card.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
		ClayCard
	</h1>

	<div class="row row-spacing">
		<div class="col">
			<h4>Card default</h4>
			<div class="row">
				<div class="col-md-4" id="card-block"></div>
				<div class="col-md-4" id="card-icon-block"></div>
				<div class="col-md-4"><clay-card actionItems='[{"label": "Edit"},{"label": "Save"}]' title="thumbnail_coffee.jpg" subtitle="Author Action" imageAlt="thumbnail" type="JPG" url="#1" typeStyle="danger" spritemap="../../../node_modules/clay/build/images/icons/icons.svg"></clay-card></div>
			</div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Card with checkbox</h4>
			<div class="row">
				<div class="col-md-4" id="checkbox-block"></div>
			</div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>File card</h4>
			<div class="row">
				<div class="col-md-4" id="file-block"></div>
			</div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>User card</h4>
			<div class="row">
				<div class="col-md-4" id="user-block"></div>
				<div class="col-md-4" id="user-image-block"></div>
			</div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Folder card</h4>
			<div class="row">
				<div class="col-md-4" id="directory-block"></div>
				<div class="col-md-4" id="directory-checkbox-block"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';
		var image = 'https://claycss.com//images/thumbnail_coffee.jpg';
		var items = [
			{
				label: 'Edit',
				separator: true,
				url: '#1'
			},
			{
				label: 'Save',
				url: '#1'
			}
		];

		/*
		 * Card default
		 */
		new metal.ClayCard({
			actionItems: items,
			imageAlt: 'thumbnail',
			imageSrc: image,
			spritemap: spritemap,
			subtitle: 'Author Action',
			title: 'thumbnail_coffee.jpg',
			type: 'JPG',
			typeStyle: 'danger',
			url: '#1',
		}, '#card-block');

		new metal.ClayCard({
			actionItems: items,
			checkbox: {
				checked: true
			},
			icon: 'camera',
			spritemap: spritemap,
			subtitle: 'Author Action',
			title: 'lexicon_icon_camera_av93ii2oofffmmmsjf2332.svg',
			type: 'SVG',
			typeStyle: 'warning',
		}, '#card-icon-block');

		new metal.ClayCard({
			checkbox: {
				checked: true,
				disabled: true
			},
			imageAlt: 'thumbnail',
			label: 'Approved',
			labelStyle: 'success',
			spritemap: spritemap,
			subtitle: 'Author Action',
			title: 'empty-background.png',
			type: 'PNG',
			typeStyle: 'primary'
		}, '#checkbox-block');

		/*
		 * Card File
		 */
		new metal.ClayCardFile({
			icon: 'documents-and-media',
			label: 'Approved',
			labelStyle: 'success',
			spritemap: spritemap,
			subtitle: 'Stevie Ray Vaughn',
			title: 'deliverable.doc',
			type: 'DOC',
			typeStyle: 'danger'
		}, '#file-block');

		/*
		 * User card
		 */
		new metal.ClayCardUser({
			spritemap: spritemap,
			subtitle: 'Latest Action',
			title: 'User Name',
			type: 'HS',
			typeStyle: 'danger'
		}, '#user-block');

		new metal.ClayCardUser({
			checkbox: {
				checked: true,
				disabled: true
			},
			imageAlt: 'thumbnail',
			imageSrc: image,
			spritemap: spritemap,
			subtitle: 'Latest Action',
			title: 'User name',
		}, '#user-image-block');

		/*
		 * Folder card
		 */
		new metal.ClayCardFolder({
			spritemap: spritemap,
			title: 'ReallySuperInsanelyJustIncrediblyLongAndTotallyNotPossibleWordButWeAreReallyTryingToCoverAllOurBasesHereJustInCaseSomeoneIsNutsAsPerUsual',
		}, '#directory-block');

		new metal.ClayCardFolder({
			actionItems: items,
			checkbox: {
				checked: true,
				indeterminate: true
			},
			spritemap: spritemap,
			title: 'ReallySuperInsanelyJustIncrediblyLongAndTotallyNotPossibleWordButWeAreReallyTryingToCoverAllOurBasesHereJustInCaseSomeoneIsNutsAsPerUsual',
		}, '#directory-checkbox-block');

	</script>
</body>
</html>
