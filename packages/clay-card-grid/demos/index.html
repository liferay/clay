<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayCardGrid</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-card-grid.js"></script>
</head>

			{

					{

						title: 'Episode I: The Phantom Menace',

					{

						title: 'Episode II: Attack of the Clones',
						type: 'MOV',
					},
					{
						director: 'George Lucas',

						type: 'MOV',

					{

						image: './swepisode4.jpg',
						rating: 90,
						releaseDate: 'May 25th 1977',
						status: ['Watched'],
						title: 'Episode IV: A New Hope',
						type: 'MOV',
					},
					{
						director: 'Irvin Kershner',
						downloadHref: '#',
						image: './swepisode5.jpg',
						rating: 100,
						releaseDate: 'May 21th 1980',

						title: 'Episode V: The Empire Strikes Back',
						type: 'MOV',
					},
					{
						director: 'Richard Marquand',
						downloadHref: '#',
						image: './swepisode6.jpg',
						rating: 90,
						releaseDate: 'May 25th 1983',
						status: ['Watched'],
						title: 'Episode VI: Return of the Jedi',
						type: 'MOV',

					{
						director: 'J. J. Abrams',

					{

						title: 'Episode VIII: The Last Jedi',

					},
				],
				label: 'Saga',
			},
			{
				items: [
					{
						director: 'Gareth Edwards',
						downloadHref: '#',

			{
				items: [
					{
						character: 'Darth Vader',
						initials: 'DV',
						side: 'dark',

					},
					{
						character: 'Emperor Palpatine',
						initials: 'EP',

					{

					{

				],
				label: 'Characters',
			}
		];

		items.forEach(item => {
			item.items.forEach(nestedItem => {
				nestedItem.actionItems = actionItems;
			});
		});

		new metal.ClayCardGrid({
			items: items,
			schema: [
				{
					contentRendererMap: {
						'character': 'user',
						'folder': 'horizontal',
						'MKV': 'file',
					},
					fieldsMap: {
						contentRenderer: 'type',
						description: 'director',
						fileType: 'type',
						href: 'downloadHref',
						icon: 'type',
						imageAlt: 'title',
						imageSrc: 'image',
						initials: 'initials',
						labels: 'status',
						title: 'title',
						userColor: 'side',
						username: 'character',
					},
					fileTypeStylesMap: {
						'MOV': 'danger',
					},
					iconsMap: {
						'folder': 'folder',
						'MOV': 'video',
						'MKV': 'video',
					},
					labelStylesMap: {
						'Watched': 'success',
						'Pending': 'warning',
						'*': 'info',
					},
					userColorsMap: {
						'light': 'primary',
						'dark': 'danger',
					}
				},
			],
			selectable: true,
			spritemap: spritemap,
		}, '#container');
	</script>
</body>
</html>
