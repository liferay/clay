<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Navigation Bar</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<script src="../build/globals/clay-navigation-bar.js"></script>

	<style>
			body {
				background-color: #FFF;
			}

			.row {
				margin-bottom: 20px;
			}
		</style>
</head>
<body class="container" role="main">
	<div class="row row-spacing">
		<h1>Navigation Bar</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Navigation Bar</h2>
			<div id="normal-navigation-bar-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Inverted Navigation Bar</h2>
			<div id="inverted-navigation-bar-block"></div>
		</div>
	</div>

	<script type="text/javascript">
		var spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		/*
		 * Normal Navigation Bar
		 */
		var items = [
			{
				active: true,
				href: '#normal-navigation-bar-block',
				label: 'Page 1',
			},
			{
				href: '#normal-navigation-bar-block',
				label: 'Page 2',
			},
			{
				href: '#normal-navigation-bar-block',
				label: 'Page 3',
			},
			{
				href: '#normal-navigation-bar-block',
				label: 'Page 4',
			}
		];

		new metal.ClayNavigationBar(
			{
				items: items,
				spritemap: spritemap
			},
			'#normal-navigation-bar-block'
		);

		/*
		 * Inverted Navigation Bar
		 */
		 new metal.ClayNavigationBar(
			{
				inverted: true,
				items: items,
				spritemap: spritemap
			},
			'#inverted-navigation-bar-block'
		);

	</script>
</body>
</html>
