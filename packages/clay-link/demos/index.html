<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Clay Link</title>
	<link rel="stylesheet" href="../node_modules/clay/build/css/atlas-font-awesome.css">
	<script src="../build/globals/clay-link.js"></script>
	<style>
		a { margin-right: 15px; }
	</style>
</head>
<body>
	<h1>Metal Clay Link</h1>
	<script>
		new metal.MetalClayLink({
			href: '#1',
			icon: {
				alignment: 'left',
				spritemap: '../node_modules/clay/build/images/icons/icons.svg',
				symbol: 'add-cell'
			},
			label: 'My Link Label'
		});

		new metal.ClayLink({
			href: '#1',
			icon: {
				alignment: 'right',
				spritemap: '../node_modules/clay/build/images/icons/icons.svg',
				symbol: 'add-cell'
			},
			label: '<span>My Other Link Label</span>'
		});
	</script>
</body>
</html>
