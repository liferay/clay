<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Clay Link</title>
	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">
	<script src="../build/globals/clay-link.js"></script>
	<style>
		body {
			background-color: #FFF;
		}

		a { margin-right: 15px; }

		.row {
			margin-bottom: 20px;
		}
	</style>
</head>
<body class="container" role="main">
	<div class="row row-spacing">
		<h1>Link</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Link Styles</h2>
			<div id="link-styles"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>Link with icons</h2>
			<div id="link-icons"></div>
		</div>
	</div>

	<script>
		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		new metal.ClayLink(
			{
				href: '#link-styles',
				label: 'Default'
			},
			'#link-styles'
		);

		new metal.ClayLink(
			{
				href: '#link-styles',
				label: 'Secondary',
				style: 'secondary'
			},
			'#link-styles'
		);

		new metal.ClayLink(
			{
				buttonStyle: 'primary',
				href: '#link-styles',
				label: 'Button Primary',
			},
			'#link-styles'
		);

		new metal.ClayLink(
			{
				buttonStyle: 'secondary',
				href: '#link-styles',
				label: 'Button Secondary',
			},
			'#link-styles'
		);

		new metal.ClayLink(
			{
				buttonStyle: 'link',
				href: '#link-styles',
				label: 'Button Link',
			},
			'#link-styles'
		);

		new metal.ClayLink(
			{
				href: '#link-icons',
				icon: 'add-cell',
				label: '<span>My Other Link Label</span>',
				spritemap: spritemap,
			},
			'#link-icons'
		);

		new metal.ClayLink(
			{
				href: '#link-icons',
				icon: 'add-cell',
				iconAlignment: 'right',
				label: '<span>My Other Link Label</span>',
				spritemap: spritemap,
			},
			'#link-icons'
		);

		new metal.ClayLink(
			{
				ariaLabel: 'My Link',
				href: '#link-icons',
				icon: 'add-cell',
				iconAlignment: 'right',
				spritemap: spritemap,
			},
			'#link-icons'
		);
	</script>
</body>
</html>
