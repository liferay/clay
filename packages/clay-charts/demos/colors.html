<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Clay Charts</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">
	<link rel="stylesheet" href="../build/clay-charts.css">

	<script src="../build/globals/clay-charts.js"></script>

	<style>
		body {
			background-color: #EEE;
			margin: 20px 40px;
		}

		h2 {
			margin: 12px;
		}

		.clay-chart-example {
			background-color: #FFF;
			margin: 20px;
			padding: 10px;
		}

		.pie-legend {
			float: right;
			padding: 5px;
			position: relative;
			right: 50px;
			text-transform: uppercase;
			top: -150px;
		}

		.pie-legend a {
			background: none;
			color: #000;
			font-weight: bold;
			padding: 5px;
			text-decoration: none;
		}

		.pie-legend a:hover {
			background: #000;
			color: #fff;
		}


	</style>


</head>
<body role="main">
	<h1>Clay Charts - Color Palette</h1>

	<div class="clay-chart-example">
		<div>
			<span>Chart type</span>&nbsp;
			<select class="chart-selector">
				<option value="area">Area Chart</option>
				<option value="area-spline">Area Spline Chart</option>
				<option value="area-step">Area Step Chart</option>
				<option value="bar">Bar Chart</option>
				<option value="donut">Donut Chart</option>
				<option value="line" selected>Line Chart</option>
				<option value="pie">Pie Chart</option>
				<option value="spline">Spline Chart</option>
				<option value="step">Step Chart</option>
			</select>
		</div>
		<div id="chart"></div>
	</div>

	<script type="text/javascript">
		var data = [
			{
				data: [30, 200, 100, 400, 150, 250],
				id: 'data1',
			},
			{
				data: [50, 20, 10, 40, 15, 25],
				id: 'data2'
			},
			{
				data: [150, 90, 30, 400, 15, 205],
				id: 'data3'
			},
			{
				data: [10, 30, 130, 200, 50, 20],
				id: 'data4'
			},
			{
				data: [50, 80, 200, 120, 90, 10],
				id: 'data5'
			},
			{
				data: [20, 180, 60, 320, 70, 120],
				id: 'data6'
			},
			{
				data: [130, 45, 70, 420, 100, 30],
				id: 'data7'
			},
			{
				data: [90, 15, 125, 250, 90, 40],
				id: 'data8'
			},
			{
				data: [170, 35, 225, 310, 60, 135],
				id: 'data9'
			}
		];

		var typeSelect = document.querySelector('.chart-selector');
		typeSelect.addEventListener('change', function(event) {
			chart.type = typeSelect.value;
		});

		var chart = new metal.Chart({
			data: data,
			type: typeSelect.value
		}, '#chart');
	</script>
</body>
</html>
