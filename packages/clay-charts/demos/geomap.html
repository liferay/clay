<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Geomap</title>

	<style type="text/css">
		.flex{
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		.map {
			width: 800px;
			height: 600px;
		}
	</style>

	<script src="../build/globals/clay-charts.js"></script>
</head>
<body>
	<h3>Metal Geomap</h3>

	<div class="flex">
		<div class="map" id="map"></div>
	</div>

	<script type="text/javascript">
		var data = {
			features: [{
				properties: {},
			}],
		};

		var geomap = new metal.Geomap({
			color: {
				range: {
					min: 'hotpink',
					max: '#cc0000',
				},
				selected: '#ff3300',
				value: 'gdp_md_est',
			},

			// Pass data as a string
			// data: 'data/world-low-res.geo.json',

			// Pass data as an object
			// data: {
			//   features: [{
			//     properties: {},
			//   }],
			// },

			// Pass data as a Promise
			data: () => {
				return fetch('data/world-low-res.geo.json')
					.then(res => res.json());
			},

		}, '#map');


	</script>
</body>
</html>
