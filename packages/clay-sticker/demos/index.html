<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Clay Sticker</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-sticker.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>Sticker</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Sticker Shapes</h4>
			<div id="shapes-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Sticker Sizes</h4>
			<div id="sizes-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Sticker Styles</h4>
			<div id="styles-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Sticker with icons</h4>
			<div id="icons-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Sticker with images</h4>
			<div id="images-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col-md-12">
			<h4>Sticker Positions</h4>
		</div>

		<div class="col-md-3">
			<div id="positions-block-1" class="aspect-ratio">
				<img alt="thumbnail" class="aspect-ratio-item-fluid" src="thumbnail_hot_air_ballon.jpg" />
			</div>
		</div>

		<div class="col-md-3">
			<div id="positions-block-2" class="aspect-ratio">
				<img alt="thumbnail" class="aspect-ratio-item-fluid" src="thumbnail_hot_air_ballon.jpg" />
			</div>
		</div>

		<div class="col-md-3">
			<div id="positions-block-3" class="aspect-ratio">
				<img alt="thumbnail" class="aspect-ratio-item-fluid" src="thumbnail_hot_air_ballon.jpg" />
			</div>
		</div>

		<div class="col-md-3">
			<div id="positions-block-4" class="aspect-ratio">
				<img alt="thumbnail" class="aspect-ratio-item-fluid" src="thumbnail_hot_air_ballon.jpg" />
			</div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col-md-12">
			<h4>Sticker Positions Outside</h4>
		</div>

		<div class="col-md-3">
			<button class="btn btn-primary" id="outside-block-1" style="position: relative;">Email</button>
		</div>

		<div class="col-md-3">
			<button class="btn btn-primary" id="outside-block-2" style="position: relative;">Email</button>
		</div>

		<div class="col-md-3">
			<button class="btn btn-primary" id="outside-block-3" style="position: relative;">Email</button>
		</div>

		<div class="col-md-3">
			<button class="btn btn-primary" id="outside-block-4" style="position: relative;">Email</button>
		</div>
	</div>

	<script>
		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		new metal.ClaySticker(
			{
				label: 'DB',
				shape: 'rounded',
			},
			'#shapes-block'
		);

		new metal.ClaySticker(
			{
				label: 'MM',
				shape: 'circle',
			},
			'#shapes-block'
		);

		new metal.ClaySticker(
			{
				label: 'BT',
				size: 'sm',
			},
			'#sizes-block'
		);

		new metal.ClaySticker(
			{
				label: 'JP',
				size: 'lg',
			},
			'#sizes-block'
		);

		new metal.ClaySticker(
			{
				label: 'LM',
				size: 'xl',
			},
			'#sizes-block'
		);

		new metal.ClaySticker(
			{
				label: 'CC',
				style: 'danger',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'BT',
				style: 'dark',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'LC',
				style: 'info',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'CB',
				style: 'light',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'MP',
				style: 'primary',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'EB',
				style: 'secondary',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				label: 'LM',
				style: 'success',
			},
			'#styles-block'
		);

		new metal.ClaySticker(
			{
				icon: 'add-cell',
				size: 'sm',
				spritemap: spritemap,
			},
			'#icons-block'
		);

		new metal.ClaySticker(
			{
				icon: 'add-cell',
				spritemap: spritemap,
			},
			'#icons-block'
		);

		new metal.ClaySticker(
			{
				icon: 'add-cell',
				size: 'lg',
				spritemap: spritemap,
			},
			'#icons-block'
		);

		new metal.ClaySticker(
			{
				icon: 'add-cell',
				size: 'xl',
				spritemap: spritemap,
			},
			'#icons-block'
		);

		new metal.ClaySticker(
			{
				imageSrc: './avatar.jpg',
				shape: 'circle',
				size: 'sm',
			},
			'#images-block'
		);

		new metal.ClaySticker(
			{
				imageSrc: './avatar.jpg',
				shape: 'circle',
			},
			'#images-block'
		);

		new metal.ClaySticker(
			{
				imageSrc: './avatar.jpg',
				shape: 'circle',
				size: 'lg',
			},
			'#images-block'
		);

		new metal.ClaySticker(
			{
				imageSrc: './avatar.jpg',
				shape: 'circle',
				size: 'xl',
			},
			'#images-block'
		);

		new metal.ClaySticker(
			{
				label: 'GM',
				position: 'top-left'
			},
			'#positions-block-1'
		);

		new metal.ClaySticker(
			{
				label: 'MS',
				position: 'bottom-left'
			},
			'#positions-block-2'
		);

		new metal.ClaySticker(
			{
				label: 'GW',
				position: 'top-right'
			},
			'#positions-block-3'
		);

		new metal.ClaySticker(
			{
				label: 'PP',
				position: 'bottom-right'
			},
			'#positions-block-4'
		);

		new metal.ClaySticker(
			{
				label: 'GM',
				outside: true,
				position: 'bottom-left',
				style: 'danger'
			},
			'#outside-block-1'
		);

		new metal.ClaySticker(
			{
				label: 'MS',
				outside: true,
				position: 'top-left',
				style: 'danger'
			},
			'#outside-block-2'
		);

		new metal.ClaySticker(
			{
				label: 'GW',
				outside: true,
				position: 'top-right',
				style: 'danger'
			},
			'#outside-block-3'
		);

		new metal.ClaySticker(
			{
				label: 'PP',
				outside: true,
				position: 'bottom-right',
				style: 'danger'
			},
			'#outside-block-4'
		);
	</script>
</body>
</html>
