---
title: Card Custom Fields View
section: Visual Tests
---

<div class="container-fluid container-fluid-max-xl container-form">
	<div class="sheet sheet-lg">
		<div class="sheet-header">
			<h2 class="sheet-title">New Custom Field</h2>
		</div>

		<div class="sheet-section">
			<h3 class="sheet-subtitle">Text & Numbers</h3>
			<ul class="card-page">
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Textarea</label>
							<div class="form-control form-control-textarea"></div>
						</div>
					</div>
				</li>

				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Text Field</label>
							<div class="form-control"></div>
						</div>
					</div>
				</li>
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Number</label>
							<div class="form-control"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>

		<div class="sheet-section">
			<h3 class="sheet-subtitle">Selection</h3>
			<ul class="card-page">
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Dropdown</label>
							<div class="form-control form-control-select">Option 1</div>
						</div>
					</div>
				</li>
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<span class="custom-control custom-checkbox mb-0">
								<label>
									<span class="custom-control-label">
										<span class="custom-control-label-text">Checkbox</span>
									</span>
								</label>
							</span>
						</div>
					</div>
				</li>
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<span class="custom-control custom-radio mb-0">
								<label>
									<span class="custom-control-label">
										<span class="custom-control-label-text">Radio</span>
									</span>
								</label>
							</span>
						</div>
					</div>
				</li>
			</ul>
		</div>

		<div class="sheet-section">
			<h3 class="sheet-subtitle">Others</h3>
			<ul class="card-page">
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Geolocation</label>
							<div class="aspect-ratio">
								<img alt="thumbnail" class="aspect-ratio-item aspect-ratio-item-center-middle aspect-ratio-item-flush" src="{{rootPath}}/images/thumbnail_placeholder.gif">
							</div>
						</div>
					</div>
				</li>
				<li class="card-page-item col-sm-6 col-md-4">
					<div class="card card-interactive card-interactive-secondary card-type-template" tabindex="0">
						<div class="card-body">
							<label>Date</label>
							<div class="input-group">
								<div class="input-group-item">
									<div class="form-control input-group-inset input-group-inset-after"></div>
									<div class="input-group-inset-item input-group-inset-item-after">
										<div class="align-items-center btn btn-unstyled d-flex">
											<svg class="lexicon-icon lexicon-icon-calendar" focusable="false" role="presentation">
												<use xlink:href="{{rootPath}}/images/icons/icons.svg#calendar" />
											</svg>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>

	</div>
</div>
