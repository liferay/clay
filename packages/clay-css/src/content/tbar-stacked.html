---
title: Tbar Stacked (Vertical Bar)
section: Components
---

<div class="clay-site-row-spacer row">
	<div class="col-md-12">
		<h3>Tbar Stacked (Base)</h3>

		<blockquote class="blockquote">
			<p>Add class <code>tbar-stacked</code> to <code>tbar</code> to stack items vertically.</p>
		</blockquote>

		<nav class="tbar tbar-stacked" style="height: 200px;">
			<ul class="tbar-nav">
				<li class="tbar-item">
					<button class="btn tbar-btn tbar-btn-monospaced" type="button">
						<svg class="lexicon-icon lexicon-icon-add-cell" focusable="false" role="presentation">
							<use xlink:href="{{rootPath}}/images/icons/icons.svg#add-cell"></use>
						</svg>
					</button>
				</li>
				<li class="tbar-item tbar-item-expand">
					<button class="btn tbar-btn tbar-btn-monospaced" type="button">
						<svg class="lexicon-icon lexicon-icon-adjust" focusable="false" role="presentation">
							<use xlink:href="{{rootPath}}/images/icons/icons.svg#adjust"></use>
						</svg>
					</button>
				</li>
				<li class="tbar-item">
					<a class="btn tbar-btn tbar-btn-monospaced" href="#1" role="button">
						<svg class="lexicon-icon lexicon-icon-angle-left" focusable="false" role="presentation">
							<use xlink:href="{{rootPath}}/images/icons/icons.svg#angle-left"></use>
						</svg>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>

<div class="clay-site-row-spacer row">
	<div class="col-md-12">
		<h3>Tbar Stacked (Base) with Collapse Plugin</h3>
	</div>

	<div class="col-md-12">
		<nav class="tbar tbar-stacked">
			<ul class="tbar-nav">

						<svg class="lexicon-icon lexicon-icon-plus" focusable="false" role="presentation">
							<use xlink:href="{{rootPath}}/images/icons/icons.svg#plus"></use>
						</svg>
					</button>
					<div aria-labelledby="tbarStackedCollapse01" class="collapse" id="tbarStackedCollapsePanel01" role="tabpanel">
						<ul class="tbar-nav">
							<li class="tbar-item">

									<svg class="lexicon-icon lexicon-icon-plus" focusable="false" role="presentation">
										<use xlink:href="{{rootPath}}/images/icons/icons.svg#plus"></use>
									</svg>
								</button>

											<button class="component-action" type="button">
												<svg class="lexicon-icon lexicon-icon-anonymize" focusable="false" role="presentation">
													<use xlink:href="{{rootPath}}/images/icons/icons.svg#anonymize"></use>
												</svg>
											</button>
										</li>
										<li class="tbar-item">
											<a class="component-action" href="#1">
												<svg class="lexicon-icon lexicon-icon-device-check" focusable="false" role="presentation">
													<use xlink:href="{{rootPath}}/images/icons/icons.svg#device-check"></use>
												</svg>
											</a>
										</li>
									</ul>
								</div>
							</li>
							<li class="tbar-item">
								<a class="component-action" href="#1">
									<svg class="lexicon-icon lexicon-icon-api-lock" focusable="false" role="presentation">
										<use xlink:href="{{rootPath}}/images/icons/icons.svg#api-lock"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="tbar-item tbar-item-expand">
					<button aria-controls="tbarStackedCollapsePanel02" aria-expanded="false" class="btn btn-secondary collapsed" data-target="#tbarStackedCollapsePanel02" data-toggle="collapse" id="tbarStackedCollapse02" role="tab" type="button">
						Secondary
					</button>
					<div aria-labelledby="tbarStackedCollapse02" class="collapse" id="tbarStackedCollapsePanel02" role="tabpanel">
						<ul class="tbar-nav">
							<li class="tbar-item">
								<button class="component-action" type="button">
									<svg class="lexicon-icon lexicon-icon-anonymize" focusable="false" role="presentation">
										<use xlink:href="{{rootPath}}/images/icons/icons.svg#anonymize"></use>
									</svg>
								</button>
							</li>
							<li class="tbar-item">
								<a class="component-action" href="#1">
									<svg class="lexicon-icon lexicon-icon-api-lock" focusable="false" role="presentation">
										<use xlink:href="{{rootPath}}/images/icons/icons.svg#api-lock"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="tbar-item">
					<a class="link-outline link-outline-secondary link-monospaced" href="#1" role="button">
						<svg class="lexicon-icon lexicon-icon-angle-left" focusable="false" role="presentation">
							<use xlink:href="{{rootPath}}/images/icons/icons.svg#angle-left"></use>
						</svg>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
