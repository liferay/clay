<script>
function calcProgressWidth(el) {
	var min = el.attr('min');
	var max = el.attr('max');
	var step = el.attr('step');

	var thumbWidth = parseInt(el.find('~ .clay-range-progress .clay-range-thumb').css('width'));
	var rangeWidth = parseInt(el.css('width'));

	var currentStep = (el.val() - min) / step;
	var totalSteps = (max - min) / step;
	var progressWidth = (currentStep / totalSteps) * 100;

	var offsetWidth = progressWidth;
	var ratio = (((1 - (progressWidth * 0.01)) * (thumbWidth / 1.001)) / rangeWidth) * 100;

	if (progressWidth !== 50) {
		offsetWidth = progressWidth - ((thumbWidth / 2) / rangeWidth) * 100 + ratio;
	}

	return offsetWidth;
}

// TODO: on screen change recalc progress width

$(document).on('input change', '.clay-range .form-control-range', function(event) {
	// if ($(this).val() < 22) {
	// 	$(this).val('22');
	// 	event.preventDefault();
	// 	return false;
	// }

	offsetWidth = calcProgressWidth($(this));

	$(this).find('~ .clay-range-progress').css('width', offsetWidth + '%');

	var currentVal = $(this).val();

	var title = $(this).closest('.clay-range').find('.clay-range-value');

	if (title.length) {
		title.text(currentVal);
	}
});

$('.clay-range .form-control-range').trigger('input');
</script>
