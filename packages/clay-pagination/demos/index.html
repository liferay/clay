<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayPagination</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-pagination.js"></script>
</head>
<body class="container" id="container" role="main">
	<div class="row row-spacing">
			<h1>ClayPagination</h1>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>1 page</h2>
				<div id="container1"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>2 pages</h2>
				<div id="container2"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>3 pages</h2>
				<div id="container3"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>4 pages</h2>
				<div id="container4"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>5 pages</h2>
				<div id="container5"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>6 pages</h2>
				<div id="container6"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>7 pages</h2>
				<div id="container7"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>8 pages</h2>
				<div id="container8"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>9 pages</h2>
				<div id="container9"></div>
			</div>
		</div>

		<div class="row row-spacing">
			<div class="col">
				<h2>10 pages</h2>
				<div id="container10"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';

		for (let totalPages = 1; totalPages <= 10; totalPages++) {
			for (let currentPage=1; currentPage <= totalPages; currentPage++ ) {
				new metal.ClayPagination({
					baseHref: '#container',
					currentPage: currentPage,
					spritemap: spritemap,
					totalPages: totalPages,
				}, '#container' + totalPages)
				.on('pageClicked', function(e) {
					console.log("Selected page: " + e.data.page);
				});
			}
		}
	</script>
</body>
</html>
