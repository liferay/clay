after_success: yarn run coveralls

before_install:
  - nvm install 11
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add lerna@3.4.0

branches:
  except:
  - wedeploy

cache:
  yarn: true

install:
  - yarn

language: node_js

node_js:
  - '10'

script:
  - yarn ci
