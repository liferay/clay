name: Manual Sync from liferay-portal

on:
    workflow_dispatch:
        inputs:
            portal_branch:
                description: 'liferay-portal branch to sync'
                required: false
                default: 'master'

permissions:
    contents: write
    pull-requests: write

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Clay repo
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  ref: master

            - name: Run local sync script
              run: |
                  bash ./scripts/sync-portal-to-packages.sh --branch "${{ github.event.inputs.portal_branch || 'master' }}"

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  add-paths: |
                      packages
                      www
                  base: master
                  branch: sync/liferay-portal-${{ github.run_id }}
                  delete-branch: true
                  commit-message: 'chore: sync clay source from liferay-portal'
                  title: 'chore: sync clay source from liferay-portal'
                  body: |
                      ## Summary
                      - sync `clay-*` packages from `liferay/liferay-portal`
                      - sync docs site from portal `clay/www` into this repo `www`
                      - generated by manual sync workflow run `${{ github.run_id }}`
